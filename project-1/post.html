            <div class="col-md-4">

                    </div>
                    <div class="row border-top mt-4 pt-3 pb-3">

                            <h5 class="title font-weight-bold pt-2 pb-4">Recent Reviews</h5>
                        </div>
                        <div id="recentReviews" class="col-md-12 p-0">

                                </div>
                            </div>
                            <div class="row pl-2 border-bottom py-2">

                                    <a href="profile.html?id=1"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=80" alt="profile" class="rounded-circle ml-3"

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="p-4 mt-1">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">

                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status" id="specificPostLoader" style="display: none;">
                        <span class="sr-only">Loading posts...</span>
                    </div>
                </div>
                <div class="card card-body mb-4 p-0">
                    <div class="row">
                        <div class="col-12 pt-4 pl-4">
                            <h5 class="title font-weight-bold pl-4 pt-2">Post Comments</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 w-100">
                            <div id="commentMessage" class="px-4 pt-2 pb-0"></div>
                            <div class="row px-3">
                                <div class="col-sm-1 p-4">
                                    <a href="profile.html"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="profile" class="rounded-circle" width="70"
                                            height="70">
                                    </a>
                                </div>
                                <div class="col-sm-10 p-4 ml-3">
                                    <textarea id="comment" rows="2" class="form-control" placeholder="Join the discussion "></textarea>
                                    <button class="btn btn-sm btn-outline-primary mt-1 float-right" id="commentBtn">comment</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="specificComments">
                    </div>

                </div>
            </div>
        </div>
    </section>
