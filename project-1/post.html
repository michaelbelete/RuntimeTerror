<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./Assets/images/books_icon.png">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- star rating  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <!-- select 2 -->
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Post</title>
    <!-- custom scroll -->
    <link rel="stylesheet" href="Assets/css/jquery.custom-scrollbar.css">
    <!-- my css  -->
    <link rel="stylesheet" href="./Assets/css/home.css">

</head>

<body>
    <!-- header loads here start -->
    <div id="header"></div>
    <!-- header loads here end -->
    <section class="p-4 mt-1">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div id="specificPost"></div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status" id="specificPostLoader" style="display: none;">
                        <span class="sr-only">Loading posts...</span>
                    </div>
                </div>
                <div class="card card-body mb-4 p-0">
                    <div class="row">
                        <div class="col-12 pt-4 pl-4">
                            <h5 class="title font-weight-bold pl-4 pt-2">Post Comments</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 w-100">
                            <div id="commentMessage" class="px-4 pt-2 pb-0"></div>
                            <div class="row px-3">
                                <div class="col-sm-1 p-4">
                                    <a href="profile.html"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="profile" class="rounded-circle" width="70"
                                            height="70">
                                    </a>
                                </div>
                                <div class="col-sm-10 p-4 ml-3">
                                    <textarea id="comment" rows="2" class="form-control" placeholder="Join the discussion "></textarea>
                                    <button class="btn btn-sm btn-outline-primary mt-1 float-right" id="commentBtn">comment</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="specificComments">
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="row" id="bookRating">
                    </div>
                    <div class="row border-top mt-4 pt-3 pb-3">
                        <div class="col-md-12">
                            <h5 class="title font-weight-bold pt-2 pb-4">Recent Reviews</h5>
                        </div>
                        <div id="recentReviews" class="col-md-12 p-0">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="p-4 mt-1">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">


            </div>
        </div>
    </section>

    <script src="Assets/js/navGuard.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- star rating plugin -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </script>
    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script>
    <script src="Assets/js/jquery.custom-scrollbar.js"></script>


    <!-- <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script> -->
    <script src="Assets/js/dexie.js "></script>
    <script src=" Assets/js/db.js "></script>
    <script src="Assets/js/post.js "></script>
</body>

</html>
