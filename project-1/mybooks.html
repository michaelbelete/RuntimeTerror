<body>
  <div id="header"></div>
  <div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
      <div class="container mt-5">
        <div class="row justify-content-between m-0">
          <div class="col-md-8">
            <h3 class="font-weight-bold pr-2">Books You Read
              <button class="btn btn-outline-primary ml-4" id="postInput" data-toggle="modal"
                data-target="#postModal">Add
                New Book</button>
            </h3>
          </div>
          <div class="col-4">
            <input class="form-control search-filter" type="search" placeholder="Search here..." aria-label="Search">
          </div>
        </div>
        <div class="card card-body w-100 mt-4 book-list">
          <!-- .book-list will be used for IDB -->
          <div class="row py-2 px-4 w-100 book">
            <div class="col-7 d-flex">
              <div class="col-1 p-0">
                <i class="fa fa-book fa-3x text-secondary"></i>
              </div>
              <div class="col-10 p">
                <h6 class="py-0"><b class="text-primary">Book Title </b><i class="fa fa-caret-right"
                    aria-hidden="true"></i><span> Author</span></h6>
                <p class="text-muted py-0">Publisher</p>
              </div>
            </div>
            <div class="col-2">
              <select name="" id="" class="form-control">
                <option value="">Private</option>
                <option value="">Public</option>
              </select>
            </div>
            <div class="col-2">
              <h4 class="px-2 pt-1">
                <a href=""><i class="fas fa-edit text-secondary"></i></a>
                <i class="fas fa-trash text-danger remove-book"></i>
                <a href=""><i class="fas fa-ellipsis-h bg-dark border rounded-pill text-white"></i></a>
              </h4>
            </div>
          </div>

          <div class="row py-2 px-4 w-100 book">
            <div class="col-7 d-flex">
              <div class="col-1 p-0">
                <i class="fa fa-book fa-3x text-secondary"></i>
              </div>
              <div class="col-10 p">
                <h6 class="py-0"><b class="text-primary">Book Title </b><i class="fa fa-caret-right"
                    aria-hidden="true"></i><span> Author</span></h6>
                <p class="text-muted py-0">Publisher</p>
              </div>
            </div>
            <div class="col-2">
              <select name="" id="" class="form-control">
                <option value="">Private</option>
                <option value="">Public</option>
              </select>
            </div>
            <div class="col-2">
              <h4 class="px-2 pt-2">
                <a href=""><i class="fas fa-edit text-secondary"></i></a>
                <i class="fas fa-trash text-danger remove-book"></i>
                <a href=""><i class="fas fa-ellipsis-h bg-dark border rounded-pill text-white"></i></a>
              </h4>
            </div>
          </div>

          <div class="row py-2 px-4 w-100 book">
            <div class="col-7 d-flex">
              <div class="col-1 p-0">
                <i class="fa fa-book fa-3x text-secondary"></i>
              </div>
              <div class="col-10 p">
                <h6 class="py-0"><b class="text-primary">Book Title </b><i class="fa fa-caret-right"
                    aria-hidden="true"></i><span> Author</span></h6>
                <p class="text-muted py-0">Publisher</p>
              </div>
            </div>
            <div class="col-2">
              <select name="" id="" class="form-control">
                <option value="">Private</option>
                <option value="">Public</option>
              </select>
            </div>
            <div class="col-2">
              <h4 class="px-2 pt-2">
                <a href=""><i class="fas fa-edit text-secondary"></i></a>
                <i class="fas fa-trash text-danger remove-book"></i>
                <a href=""><i class="fas fa-ellipsis-h bg-dark border rounded-pill text-white"></i></a>
              </h4>
            </div>
          </div>
        </div>
        <p class="d-none no-match text-center h5">
          Oops. No match was found. Try changing your search phrase.
        </p>

      </div>
    </div>
    <div class="col-md-3">&nbsp;</div>
  </div>


  <div class="modal modal-md fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>Add Book</h4>
          <form action="#" id="addBook">
              <div class="form-group">
                  <label for="title">Book Title</label>
                  <input class="form-control title" type="text" placeholder="Title" name="title" required>
              </div>
              <div class="form-group">
                  <label for="author">Book Author</label>
                  <input class="form-control author" type="text" placeholder="Author" name="author" required>
              </div>
              <div class="form-group">
                  <label for="edition">Edition</label>
                  <input class="form-control edition" type="text" placeholder="edition" name="edition" required>
              </div>
              <div class="form-group">
                  <label for="publisher">Publisher</label>
                  <input class="form-control publisher" type="text" placeholder="Publisher" name="publisher" required>
              </div>
              <div class="form-group">
                  <label for="publisher">Short Description</label>
                  <input class="form-control short-desc" type="text" placeholder="This book ..." name="publisher" required>
              </div>

              <button type="submit" class="btn btn-block btn-outline btn-outline-primary">Add</button>
          </form>
      </div>
      </div>
    </div>
  </div>

  <div class="modal modal-md fade" id="postModalModify" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>Modify Book</h4>
          <form action="#" id="modifyBook">
              <div class="form-group">
                  <label for="title">Book Title</label>
                  <input class="form-control titleM" type="text" placeholder="Title" name="title" required>
              </div>
              <div class="form-group">
                  <label for="author">Book Author</label>
                  <input class="form-control authorM" type="text" placeholder="Author" name="author" required>
              </div>
              <div class="form-group">
                  <label for="edition">Edition</label>
                  <input class="form-control editionM" type="text" placeholder="edition" name="edition" required>
              </div>
              <div class="form-group">
                  <label for="publisher">Publisher</label>
                  <input class="form-control publisherM" type="text" placeholder="Publisher" name="publisher" required>
              </div>
              <div class="form-group">
                <label for="publisher">Why Wish</label>
                <input class="form-control short-descM" type="text" placeholder="This book..." name="publisher" required>
              </div>

              <button type="submit" class="btn btn-block btn-outline btn-outline-primary">Modify</button>
          </form>
      </div>
      </div>
    </div>
  </div>

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
