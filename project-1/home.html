<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e46569b36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script>
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#"><i class="fa fa-book text-danger mr-2"></i>Bookaholics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <div class="mr-auto">
                    &nbsp;
                </div>
                <ul class="navbar-nav mx-lg-2 my-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wishlist</a>
                    </li>
                </ul>
                <ul class="navbar-nav mx-lg-4">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> Username</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" href="#">Profile <i class="fa caret-right float-right"></i></a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-2 m-0">
                            <a href="profile.html"><img
                                    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                                    alt="profile" class="rounded-circle" width="70" height="70">
                            </a>
                        </div>
                        <div class="col-10 m-0" id="postInput" data-toggle="modal" data-target="#postModal">
                            <div class="form-control h-100">
                                <p class="text-muted p-2">Read a book? share your review or recommendation</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>hello, world</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal modal-md fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Post</h4>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="books">Select Book</label>
                            <select name="books" id="books" class="form-control">
                                <option value="">Select Book You read</option>
                                <option value="">Book Title(Author)</option>
                                <option value="">Book Title(Author)</option>
                                <option value="">Book Title(Author)</option>
                                <option value="">Book Title(Author)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Post Type</label>
                            <select name="type" id="type" class="form-control">
                                <option value="">Select Book You read</option>
                                <option value="review">Review</option>
                                <option value="recommendation">Recommendation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post">Post</label>
                            <textarea name="postArea" id="postArea" class="form-control" rows="4"></textarea>
                        </div>

                        <button class="btn btn-block btn-danger">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#postArea'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
