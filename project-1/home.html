<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- star rating  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>Home</title>

    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#"><i class="fa fa-book text-danger mr-2"></i>Bookaholics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <div class="mr-auto">
                    &nbsp;
                </div>
                <ul class="navbar-nav mx-lg-2 my-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wishlist</a>
                    </li>
                </ul>
                <ul class="navbar-nav mx-lg-4">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> Username</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" href="#">Profile <i class="fa caret-right float-right"></i></a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card card-body mb-4">
                    <div class="header p-3">
                        <div class="row">
                            <div class="col-2 m-0">
                                <a href="profile.html"><img
                                        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                                        alt="profile" class="rounded-circle" width="70" height="70">
                                </a>
                            </div>
                            <div class="col-10 m-0" id="postInput" data-toggle="modal" data-target="#postModal">
                                <div class="form-control h-100">
                                    <p class="text-muted p-2">Read a book? share your review or recommendation</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-body mb-4 p-0">
                    <div class="row p-3">
                        <div class="col-2">
                            <a href="profile.html"><img
                                    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                                    alt="profile" class="rounded-circle" width="70" height="70">
                            </a>
                        </div>
                        <div class="col-10 p-2">
                            <h5 class="text-primary pt-1 m-0">Michael Belete</h5>
                            <small class="text-muted p-0">Tuesday, February 2, 2021</small>
                        </div>
                    </div>
                    <div class="post-image">
                        <img src="https://images.unsplash.com/photo-1549122728-f519709caa9c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=625&q=80"
                            width="100%">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">

                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal modal-md fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Post</h4>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="books">Select Book</label><br>
                            <select name="books" id="books" class="form-control" style="width: 100%; padding: 10px;">
                                <option value="">Select Book You read</option>
                                <option value="">Book Title(Author)</option>
                                <option value="">Book Title(Author)</option>
                                <option value="">Book Title(Author)</option>
                                <option value="">Book Title(Author)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Post Type</label>
                            <select name="type" id="type" class="form-control">
                                <option value="">Select Book You read</option>
                                <option value="review">Review</option>
                                <option value="recommendation">Recommendation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rating</label>
                            <div id="rateYo" class="mb-2"></div>
                        </div>
                        <div class="form-group">
                            <label for="post">Post</label>
                            <textarea name="postArea" id="postArea" class="form-control" rows="4"></textarea>
                        </div>

                        <button class="btn btn-block btn-outline btn-danger">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- star rating plugin -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#postArea'))
            .catch(error => {
                console.error(error);
            });

        $(function () {

            $("#rateYo").rateYo({
                starWidth: "30px",
                ratedFill: "#154cdb",
                halfStar: true
            });
        });

        $(document).ready(function () {
            $('#books').select2();
        });
    </script>
</body>

</html>
